<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphiques Voyant Tools</title>
    <style>
        /* Style général */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1c1e26, #282c34);
            color: #d6d9e4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Conteneur principal */
        .container {
            width: 100%;
            max-width: 1200px;
            padding: 30px;
            margin-top: 40px;
            background: rgba(40, 44, 52, 0.9);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-in-out;
        }

        /* Titre principal */
        h1 {
            color: #4fc3f7;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 30px;
        }

        /* Section contenant les iframes */
        .iframe-section {
            margin-bottom: 40px;
            position: relative;
        }

        /* Titre de chaque section */
        .iframe-section h2 {
            color: #ffca28;
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: color 0.3s;
        }

        /* Effet au survol des titres */
        .iframe-section h2:hover {
            color: #f57c00;
        }

        /* Iframe responsive */
        iframe {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        /* Animation d'agrandissement de l'iframe au survol */
        iframe:hover {
            transform: scale(1.03);
            filter: brightness(1.1);
        }

        /* Footer avec animation */
        footer {
            margin-top: 40px;
            color: #8c9eff;
            font-size: 1rem;
            text-align: center;
            animation: fadeInFooter 1.5s ease-in-out;
        }

        footer a {
            color: #4fc3f7;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Animation de fade-in */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Animation du footer */
        @keyframes fadeInFooter {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

    </style>
</head>
<body>

    <!-- Conteneur principal -->
    <div class="container">
        <!-- Titre principal de la page -->
        <h1>Graphiques Voyant Tools</h1>

        <!-- Section Lecteur -->
        <div class="iframe-section">
            <h2>Lecteur </h2>
            <iframe src="https://voyant-tools.org/tool/Reader/?corpus=74d5cf8174b69bb9bd656e7dec6dfbe5"></iframe>
        </div>

        <!-- Section Tendances -->
        <div class="iframe-section">
            <h2>Tendances</h2>
            <iframe src="https://voyant-tools.org/tool/Trends/?corpus=74d5cf8174b69bb9bd656e7dec6dfbe5"></iframe>
        </div>

        <!-- Section Nuage de Mots -->
        <div class="iframe-section">
            <h2>Nuage de Mots (Cirrus)</h2>
            <iframe src="https://voyant-tools.org/tool/Cirrus/?corpus=74d5cf8174b69bb9bd656e7dec6dfbe5"></iframe>
        </div>

        <!-- Section TermsBerry -->
        <div class="iframe-section">
            <h2>TermsBerry</h2>
            <iframe src="https://voyant-tools.org/tool/TermsBerry/?context=30&numInitialTerms=421&corpus=74d5cf8174b69bb9bd656e7dec6dfbe5"></iframe>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        Graphiques générés à l'aide de <a href="https://voyant-tools.org" target="_blank">Voyant Tools</a>.
    </footer>

</body>
</html>
